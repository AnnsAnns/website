{{ define "main" }}
<article class="container p-centered mt-space">
    <header>
        <h2 class="text-center">{{ .Title }}</h2>
        <h6 class="text-gray text-italic text-center">{{ .Description | markdownify }}</h6>
    </header>
    <section class="my-gap">
        {{ .Content }} {{ with .Params.tags }}
        <code class="text-bold">Tags</code> {{ range . }}
        <a class="chip text-accent" href="{{ printf " tags/%s " (. | urlize) | absURL }}">{{ . }}</a> {{ end }} {{ end }}
    </section>
    <div class="divider my-gap"></div>
    <footer class="col-12 d-inline-block">
        <span class="float-left">
      <button class="btn btn-action btn-accent shadow s-circle" aria-label="Return" onclick="window.history.back();"><i class="fas fa-arrow-left"></i></button>
    </span>
        <span class="float-right">
            <div class="text-right float-left mx-2">
             <span class="text-dark">{{ .Site.Params.name }}</span><br>
        <span class="text-gray">Procrastinator</span>
        </div>
        <figure class="avatar avatar-lg">
            <img id="profile">
        </figure>
        {{ if .Site.Social }} {{ partial "social.html" . }} {{ end }}
        </span>
    </footer>
</article>
{{ end }}
