<div class="container p-fixed" style="z-index:3">
    <nav class="navbar m-2 p-2 s-rounded shadow bg-primary">
        <section class="navbar-section">
            <button class="btn btn-action btn-primary pixel" aria-label="Change Colour" id="pixelfont-toggle"><i class="fas fa-lightbulb fa-lg"></i></button>
            <a class="btn btn-primary pixel mx-2" href='{{ .Site.BaseURL }}'>{{ .Site.Params.home | default "Home" }}</a>
        </section>
        <section class="navbar-section pixel">
            <a class="btn btn-primary" href='https://ko-fi.com/tomGER'>{{ .Site.Params.home | default "Donate (Ko-Fi)" }}</a> {{ range .Site.Menus.main }}
            <a class="btn btn-primary mx-2" href="{{ .URL }}">{{ .Name }}</a> {{ end }} {{ if .Site.Params.enableRSS }}
            <a class="btn btn-accent" href="{{ with .OutputFormats.Get " RSS " }}{{ .RelPermalink }}{{ end }}" target="_blank"><i class="fas fa-rss fa-lg"></i></a> {{ end }}
        </section>
    </nav>
</div>
